<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Mon Profil</title>
  <link type="text/css" href="css/style.css" rel="stylesheet">
  <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="container">
  <!-- Informations -->
  <div class="row">
    <div class="col-md-12">
      <img src="image/img.jpg" class="img-circle avatar center">
    </div>
    <div id="col-1" class="col-md-8" hidden>
      <div class="panel panel-warning">
        <div class="panel-body">
          <span class="title">Nom:</span> Malek<br>
          <span class="title">Prénom:</span> AROUSSE<br>
          <span class="title">Date de naissance:</span> 01/01/1997<br>
          <span class="title">Adresse:</span> Sousse, 4000<br>
        </div>
      </div>
    </div>
  </div>
  <!-- Cursus -->
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <div class="panel panel-success" hidden>
        <div class="panel-heading">
          Cursus
        </div>
        <div class="panel-body">
          <ul>
            <li>Ecole primaire...</li>
            <li>Ecole preparatoire...</li>
            <li>Lycéee secondaire...</li>
            <li>Université...</li>
            <li>...</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xs-12">
      <div class="panel panel-danger" hidden>
        <div class="panel-heading">
          Hobbies
        </div>
        <div class="panel-body">
          <ul>
            <li>Football</li>
            <li>TV</li>
            <li>Natation</li>
            <li>...</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" hidden>
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="image/la.jpg" alt="Los Angeles" style="width:100%;">
        </div>

        <div class="item">
          <img src="image/chicago.jpg" alt="Chicago" style="width:100%;">
        </div>

        <div class="item">
          <img src="image/ny.jpg" alt="New york" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
</body>
</html>
